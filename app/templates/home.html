<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for i in users %}
        <li><a href="{% url 'delete' i.id %}">{{ i.username }}</a></li>
        {% endfor %}
    </ul>
    <ul>
        {% for s in favorites %}
        <li>{{ s.user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
